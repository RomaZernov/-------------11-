  <h2 style="text-align: center;">User Registration</h2>
  <form class="form2" id="registrationForm">
      <div>
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required pattern="[а-яА-ЯёЁ\s-]+" title="Only Cyrillic characters, space, and hyphen are allowed">
          <span class="error" id="nameError"></span>
      </div>
      <div>
          <label for="surname">Фамилия:</label>
          <input type="text" id="surname" name="surname" required pattern="[а-яА-ЯёЁ\s-]+" title="Only Cyrillic characters, space, and hyphen are allowed">
          <span class="error" id="surnameError"></span>
      </div>
      <div>
          <label for="patronymic">Отчество:</label>
          <input type="text" id="patronymic" name="patronymic" pattern="[а-яА-ЯёЁ\s-]+" title="Only Cyrillic characters, space, and hyphen are allowed">
          <span class="error" id="patronymicError"></span>
      </div>
      <div>
          <label for="login">Логин (Email):</label>
          <input type="email" id="login" name="login" required>
          <span class="error" id="loginError"></span>
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required minlength="6">
          <span class="error" id="passwordError"></span>
      </div>
      <div>
          <label for="password_repeat">Repeat Password:</label>
          <input type="password" id="password_repeat" name="password_repeat" required>
          <span class="error" id="passwordRepeatError"></span>
      </div>
      <div>
          <input type="checkbox" id="rules" style="width: 50px;" name="rules" required>

      </div>
      <button type="submit">Register</button>
  </form>
  
  <style>

</style>
  <script>
      document.getElementById("registrationForm").onsubmit = function(event) {
          event.preventDefault();

          // Validation logic here

          // Example of validating name field
          const name = document.getElementById("name").value;
          const nameError = document.getElementById("nameError");

          if (!/^[а-яА-ЯёЁ\s-]+$/.test(name)) {
              nameError.textContent = "Name can only contain Cyrillic characters, space, and hyphen";
              return false;
          } else {
              nameError.textContent = "";
          }

          // Add similar validation logic for other fields

          // If all validations pass, submit the form
          this.submit();
      };
  </script>
